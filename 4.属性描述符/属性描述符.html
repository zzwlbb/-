<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    getOwnPropertyDescriptor //得到自己的属性描述符
    configurable // 这个属性描述符能不能再被修改
    enumerable // 可遍历的
    writable // 可重写的
    value // 1
    <script>
        const obj = {
            a: 1,
            b: 2
        }
        //得到属性描述符
        const desc = Object.getOwnPropertyDescriptor(obj, 'a')
        console.log(desc);

        //设置属性描述符
        Object.defineProperty(obj, 'a', {
            value: 10,
            writable: false,  //不可重写
            enumerable: false, //不可遍历
            configurable: false,//不可修改描述符本身
        })
        console.log(obj.a);
        const obj1 = {}

        Object.defineProperty(obj1, 'a', {
            //读取器
            get: function () {
                return 123
            },
            //设置器
            set: function (val) {

            }
        })
        console.log(obj1.a = obj1.a + 2); // 125
        console.log(obj1.a);  //123
    </script>
</body>

</html>
